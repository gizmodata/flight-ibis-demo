# Default values for flight-ibis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: prmoorevoltron/flight-ibis:latest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

FlightServerConfig:
  FLIGHT_LOCATION: flight-ibis.vdfieldeng.com
  FLIGHT_PORT: 8815
  DATABASE_FILE: tpch.duckdb
  DUCKDB_THREADS: 4
  DUCKDB_MEMORY_LIMIT: 4GB
  FLIGHT_TLS: tls/server.crt tls/server.key
  FLIGHT_VERIFY_CLIENT: "TRUE"
  FLIGHT_MTLS: tls/ca.crt
  LOG_LEVEL: INFO

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8815

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
