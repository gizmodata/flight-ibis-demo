# Default values for flight-ibis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: prmoorevoltron/flight-ibis
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

FlightServerConfig:
  FLIGHT_LOCATION: flight-ibis.vdfieldeng.com
  FLIGHT_PORT: 8815
  DATABASE_FILE: tpch.duckdb
  DUCKDB_THREADS: 1
  DUCKDB_MEMORY_LIMIT: 4GB
  FLIGHT_TLS: "['tls/server.crt', 'tls/server.key']"
  FLIGHT_VERIFY_CLIENT: "TRUE"
  FLIGHT_MTLS: tls/ca.crt
  LOG_LEVEL: INFO

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8815

resources:
  limits:
    cpu: 1
    memory: 5Gi
  requests:
    cpu: 900m
    memory: 4Gi

nodeSelector:
  alpha.eksctl.io/nodegroup-name: graviton-cpu-node-group

tolerations:
  - key: sidewinder
    operator: Equal
    value: "true"
    effect: NoSchedule

affinity: {}
